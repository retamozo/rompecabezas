<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rompekbzs</title>
  <link rel="stylesheet" href="css/juego.css">
</head>


<body>
  <div class="col-40">
    <div id="titulo">
      <h1>Rompecabezas</h1>
    </div>
    <div id="instrucciones">
      <h2 class="titulos-secciones">Instrucciones</h2>
      <ul id="listaInstrucciones">
      </ul>
    </div>
    <div id="objetivo">
      <h2 class="titulos-secciones">Objetivo</h2>
      <div class="texto-centrado">
        <img src="images/pikachufinal2.png" alt="imagen objetivo">
      </div>
    </div>
    <div id="ultimo-mov">
      <h2 class="titulos-secciones">Último movimiento</h2>
      <div id="flecha" class="texto-centrado">
      </div>
    </div>
  </div>
  <div class="col-60">
    <div id="juego">
      <div class="piezasJuego" id="pieza1"><img src="images\1.jpg" alt="img1"></div>
      <div class="piezasJuego" id="pieza2"><img src="images\2.jpg" alt="img2"></div>
      <div class="piezasJuego" id="pieza3"><img src="images\3.jpg" alt="img3"></div>
      <div class="piezasJuego" id="pieza4"><img src="images\4.jpg" alt="img4"></div>
      <div class="piezasJuego" id="pieza5"><img src="images\5.jpg" alt="img5"></div>
      <div class="piezasJuego" id="pieza6"><img src="images\6.jpg" alt="img6"></div>
      <div class="piezasJuego" id="pieza7"><img src="images\7.jpg" alt="img7"></div>
      <div class="piezasJuego" id="pieza8"><img src="images\8.jpg" alt="img8"></div>
      <div class="piezasJuego" id="pieza9"></div>
    </div>
  </div>
  <div id="footer">
    <p>Derechos reservados a Acámica </p>
  </div>
  <div id="cartelGanador" class="cartel-ganador">
    <h3>¡¡ GANASTE !!</h3>
    <button type="button" name="button">Reiniciar</button>
    <button type="button" name="button">Salir</button>
</div>
<script src="js/juego.js"></script>
</body>
</html>
